                profession: "You're so beautiful.",
                description: "I don't want to be selfish on this matter. I just want you to know lang po hash na there is a guy here your ex bf na will assure your happiness and be mature on handling the future if you will let me. I know I can't prove nothing right now, if you will let me and accept me once again hash. I will make you feel worthy and above all a happy and a person who is deserving to be treated right and to be loved right. Hash, This may be the one you're talking about na the same as my previous emails. I'm very sorry hash for being so late na matauhan. I don't wanna lose u completely hash. I really love you, I like how things are on your end and I just hope na the new me is supporting u through all your wants for that is me right now. I want you to know na I value our relationship, and I don't wanna lose you. You mean a lot to me, and I've changed and will prove to you and regain your trust and make things right."
              },
              {
                name: "Hashna Lalaine Chuaquico",
                profession: "Iloveyou.",
                description: "I've collected all the courage to show up to u again for me to prove to you and let our story continue on a new page. Hash idk what would be your emotion at this time but I really do hope that deep inside in your heart has a place where I can fit my self. We seperated for a good reason where we grow individually. A month may be taken as a short time but for me it is like a decade. How much I endured and stop myself upon showing this unto u. But ofc I would also understand and take measure of what u also feel. Please know that I'm always here to listen your thoughts and feelings. Your happiness and comfort are my priorities, and I'll do whatever it takes to ensure you feel respected and cared for. I'm very sorry hash, I hope we can find a way to move past this and build a stronger, healthier, and happier relationship together"

            // set the first person
            imgBox.style.backgroundImage = people[0].photo;
            name.innerText = people[0].name;
            profession.innerText = people[0].profession;
            description.innerText = people[0].description;
            let currentPerson = 0;
        
            //Select the side where you want to slide
            function slide(side, personNumber) {
              let reviewWrapWidth = reviewWrap.offsetWidth + "px";
              let descriptionHeight = description.offsetHeight + "px";
              //(+ or -)
              let side1symbol = side === "left" ? "" : "-";
              let side2symbol = side === "left" ? "-" : "";
        
              setTimeout(() => {
                imgBox.style.backgroundImage = people[personNumber].photo;
              }, 0);
              setTimeout(() => {
                description.style.height = descriptionHeight;
              }, 100);
              setTimeout(() => {
                name.innerText = people[personNumber].name;
              }, 200);
              setTimeout(() => {
                profession.innerText = people[personNumber].profession;
              }, 300);
              setTimeout(() => {
                description.innerText = people[personNumber].description;
              }, 400);
              setTimeout(() => {
                profession.innerText = people[personNumber].profession;
              }, 500);
              setTimeout(() => {
                description.innerText = people[personNumber].description;
              }, 600);
            }
        
            function setNextCardLeft() {
              if (currentPerson === 4) {
                currentPerson = 0;
                slide("left", currentPerson);
              } else {
                currentPerson++;
              }
        
              slide("left", currentPerson);
            }
        
            function setNextCardRight() {
              if (currentPerson === 0) {
                currentPerson = 3;
                slide("right", currentPerson);
              } else {
                currentPerson--;
              }
        
              slide("right", currentPerson);
            }
        
            leftArrow.addEventListener("click", setNextCardLeft);
            rightArrow.addEventListener("click", setNextCardRight);
